<header *ngIf="loginService.isLogged()">
<nav id="mainNav" class="navbar navbar-default navbar-custom"><!--navbar-fixed-top-->
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" [routerLink]="['/']">
                    <img alt="Brand" src="assets/img/petvalley2.png">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li routerLinkActive="active" class="page-scroll">
                        <a>Usuario: {{loginService.getUserLogged().name}}</a>
                    </li>
                    <li class="page-scroll">
                        <a (click)="signOut()" [routerLink]="['/login']"> Sign-out <i class="fa fa-times" aria-hidden="true"></i></a>
                    </li>               
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>
