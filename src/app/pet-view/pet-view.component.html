<!-- Inicio Modal Visualizar Pet -->
<div class="modal fade" id="modalVisualizarPet" role="dialog" aria-hidden="ture">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        <div class=" text-center">
          <h3>{{pet.name}}</h3>
        </div>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4">
              <p>
                {{pet.description}}
              </p>
            </div>
            <div class="col-md-8">
              <div id="myCarousel" class="carousel" data-ride="">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="item active">
                    <img class="img-responsive center-block" src="http://tudosobrecachorros.com.br/wp-content/uploads/pastor-alemao-07.jpg">
                  </div>
                  <div class="item">
                    <img class="img-responsive center-block" src="http://tudosobrecachorros.com.br/wp-content/uploads/pastor-alemao-02.jpg">
                  </div>
                  <div class="item">
                    <img class="img-responsive center-block" src="http://img.ibxk.com.br/papel-de-parede/bxk/1465720-132167-1280.jpg">
                  </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
              </div>
              <div class="row" style="margin-top:15px;">
                <div class="col-md-12">
                  <div class="col-md-4">
                    <p><strong>Idade:</strong>{{pet.age}}</p>
                  </div>
                  <div class="col-md-4">
                    <p><strong>Sexo: </strong>{{pet.sex}}</p>
                  </div>
                  <div class="col-md-4">
                    <p><strong>Pelo: </strong>{{pet.coat}}</p>
                  </div>
                  <div class="col-md-4">
                    <p><strong>Porte: </strong>{{pet.size}}</p>
                  </div>
                  <!-- <div class="col-md-4">
                    <p><strong>Vacinado: </strong>Sim</p>
                  </div> -->
                  <div class="col-md-4">
                    <p><strong>Castrado: </strong>Sim</p>
                  </div>
                  <div class="col-md-4">
                    <p><strong>Vermifugado: </strong>Sim</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <p class="text-center"> <button type="button" class="btn btn-default" data-dismiss="modal">Adotar <span class="glyphicon glyphicon-heart"></span> </button>          </p>
      </div>
    </div>
  </div>
</div>
<!-- Fim do modal -->
