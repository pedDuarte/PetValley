<div class="container page-box">
  <div class="page-header">
    <h2>Cadastro de Animais</h2>
  </div>
  <form>
    <div class="col-md-4">
      <div class="col-md-4">
        <h5> <strong>Foto do Pet</strong> </h5>
        <img class="user-img" src="" alt="">
        <input type="file">
      </div>
    </div>
    <div class="col-md-8">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome <span class="requiredTag">*</span> </label>
          <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 especial-radio">
          <div class="form-group">
            <label class="col-md-4">Especie: <span class="requiredTag">*</span> </label>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optES">Cachorro</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optES">Gato</label>
            </div>
          </div>
        </div>
        <div class="col-md-6 especial-radio">
          <div class="form-group">
            <label class="col-md-4">Sexo: <span class="requiredTag">*</span> </label>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optSex">Macho</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optSex">Femea</label>
            </div>
          </div>
        </div>
        <div class="col-md-6 especial-radio">
          <div class="form-group">
            <label class="col-md-4">Vermif.: <span class="requiredTag">*</span> </label>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optPE">Sim</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optPE">Não</label>
            </div>
          </div>
        </div>
        <div class="col-md-6 especial-radio">
          <div class="form-group">
            <label class="col-md-4">Castrado: <span class="requiredTag">*</span> </label>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optCA">Sim</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optCA">Não</label>
            </div>
          </div>
        </div>
        <div class="col-md-6 especial-radio">
          <div class="form-group">
            <label class="col-md-4">Idade: <span class="requiredTag">*</span> </label>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optID">Filhote</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optID">Adulto</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optID">Idoso</label>
            </div>
          </div>
        </div>
        <div class="col-md-6 especial-radio">
          <div class="form-group">
            <label class="col-md-4">Porte: <span class="requiredTag">*</span> </label>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optPOR">Pequeno</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optPOR">Médio</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optPOR">Grande</label>
            </div>
          </div>
        </div>
        <div class="col-md-6 especial-radio">
          <div class="form-group">
            <label class="col-md-4">Pelo: <span class="requiredTag">*</span> </label>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optPE">Curto</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optPE">Médio</label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline"><input type="radio" name="optPE">Longo</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class="col-md-12">
              <label for="descricao">Descrição:</label>
              <textarea class="form-control" style="margin-bottom: 30px" id="descricao" cols="20" rows="10"></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-md-12">
            <label>Vacinas: <span class="requiredTag">*</span> </label>
            <div class="row">
              <div class="form-group">
                <div class="col-md-6 checkbox">
                  <label><input type="checkbox" value="">V8/V10</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <div class="col-md-6 checkbox">
                  <label><input type="checkbox" value="">Giardíse</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <div class="col-md-6 checkbox">
                  <label><input type="checkbox" value="">Gripe Canina</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <div class="col-md-6 checkbox">
                  <label><input type="checkbox" value="">Anti-rábica</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-offset-6">
      <div class="col-md-4 text-center">
        <button type="button" class="btn btn-default">Cadastrar <span class="glyphicon glyphicon-floppy-disk"></span></button>
      </div>
      <div class="col-md-4 text-center">
        <button type="button" class="btn btn-default">Cancelar <span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>
  </div>
</div>
