<div class="container page-box">
  <div class="row" style="margin-top:2%">
    <div class="col-md-8">
      <h3 class="text-left">Pesquisa de Pets</h3>
    </div>
  </div>
  <hr>
  <div class="col-md-2">
    <!-- Inicio do card de filtro -->
    <div class="w3-card-2" style="margin-bottom:5%;">
      <header class="w3-container w3-white">
        <h4 class="text-center">Filtro</h4>
      </header>
      <hr>
      <div class="w3-container w3-white w3-margin-bottom" style="height:100px;">
        <form action="" role="form">
          <div class="col-md-12 especial-radio">
            <div class="form-group">
              <label class="col-md-12">Especie</label>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optA">Cachorro</label>
              </div>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optA">Gato</label>
              </div>
            </div>
          </div>
          <div class="col-md-12 especial-radio">
            <div class="form-group">
              <label class="col-md-12">Sexo</label>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optSex">Macho</label>
              </div>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optSex">Femea</label>
              </div>
            </div>
          </div>
          <div class="col-md-12 especial-radio">
            <div class="form-group">
              <label class="col-md-12">Idade</label>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optID">Filhote</label>
              </div>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optID">Adulto</label>
              </div>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optID">Idoso</label>
              </div>
            </div>
          </div>
          <div class="col-md-12 especial-radio">
            <div class="form-group">
              <label class="col-md-12">Porte</label>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optPOR">Pequeno</label>
              </div>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optPOR">Médio</label>
              </div>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optPOR">Grande</label>
              </div>
            </div>
          </div>
          <div class="col-md-12 especial-radio">
            <div class="form-group">
              <label class="col-md-12">Pelo</label>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optPE">Curto</label>
              </div>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optPE">Médio</label>
              </div>
              <div class="col-md-12">
                <label class="radio-inline"><input type="radio" name="optPE">Longo</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <footer class="w3-container w3-white">
        <div class="col-md-12">
          <p class="text-center"><button type="button" class="btn btn-default" style="margin-top:5%; margin-bottom:5%;"> Aplicar <span class="glyphicon glyphicon-ok"></span></button></p>
        </div>
        <div class="col-md-12">
          <p class="text-center"><button type="button" class="btn btn-default" style="margin-top:5%; margin-bottom:5%;"> Limpar <span class="glyphicon glyphicon-remove"></span></button></p>
        </div>
      </footer>
    </div>
    <!-- Fim do card de filtro -->
  </div>
  <div class="col-md-10">
    <div class="col-md-4">
      <!-- Inicio do card -->
      <div *ngFor="let pet of pets" class="w3-card-2" style="margin-bottom:5%;">
        <header class="w3-container w3-white">
          <div class="col-md-12" style="margin-top:15px;">
            <img class="img-responsive center-block" src="http://portaldodog.com.br/cachorros/wp-content/uploads/2015/07/pastor-alemao-6-500x375.jpg"
            />
          </div>
        </header>
        <hr>
        <div style="height:100px;" class="w3-container w3-white w3-margin-bottom">
          <div class="col-md-12 text-center">
            <p>
              <u> <strong>{{pet.name}}</strong> </u>
            </p>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6">
                <p><strong>Idade:</strong>{{pet.age}}</p>
              </div>
              <div class="col-md-6">
                <p><strong>Sexo:</strong>{{pet.sex}}</p>
              </div>
              <div class="col-md-6">
                <p><strong>Pelo:</strong>{{pet.coat}}</p>
              </div>
              <div class="col-md-6">
                <p><strong>Porte:</strong>{{pet.size}}</p>
              </div>
            </div>
          </div>
        </div>
        <footer class="w3-container w3-white">
          <button (click)="viewPet(pet)" type="button" class="btn btn-default" style="float:right; margin-top:5%; margin-bottom:5%;" data-toggle="modal" data-target="#modalVisualizarPet"> Visualizar Pet <span class="glyphicon glyphicon-eye-open"></span> </button>
        </footer>
      </div>
      <!-- Fim do card -->
    </div>
  </div>
  <pet-pet-view [pet]="petView"></pet-pet-view>
</div>
