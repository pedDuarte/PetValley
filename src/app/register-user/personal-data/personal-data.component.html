<div class="col-sm-8 col-md-8 col-lg-8">
    <h4>Dados Pessoais</h4>
    <form [formGroup]="personalDataForm">
        <div class="form-group col-md-6 col-lg-6">
            <label for="nome">Nome<span class="requiredTag">*</span></label>
            <input formControlName="name" type="text" class="form-control" id="nome"placeholder="Nome">
        </div>
        <div class="form-group col-md-6 col-lg-6">
            <label for="sobrenome">Sobrenome<span class="requiredTag">*</span></label>
            <input formControlName="surname" type="text" class="form-control" id="sobrenome"placeholder="Sobrenome">
        </div>
        <div class="form-group col-md-6 col-lg-6">
            <label for="cpf">CPF<span class="requiredTag">*</span></label>
            <input formControlName="cpf" type="text" class="form-control" id="cpf" placeholder="CPF">
        </div>
        <div class="form-group col-md-6 col-lg-6">
            <label for="sexo">Sexo<span class="requiredTag">*</span></label>
            <select formControlName="sex" class="form-control" id="sexo">
                <option value="" selected disabled hidden>Selecione...</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outros</option>
            </select>
        </div>
        <div class="form-group col-md-6 col-lg-6">
            <label for="dataNascimento">Data de Nascimento<span class="requiredTag">*</span></label>
            <input formControlName="birthday" type="date" class="form-control" id="dataNascimento">
        </div>
        <div class="form-group col-md-6 col-lg-6">
            <label for="telefone">Telefone<span class="requiredTag">*</span></label>
            <input formControlName="phone" type="text" class="form-control" id="telefone" placeholder="Telefone">
        </div>
        <div class="form-group col-md-6 col-lg-6">
            <label for="celular">Celular</label>
            <input formControlName="cellphone" type="text" class="form-control" id="celular" placeholder="Celular">
        </div>
    </form>
</div>

<div class="button-area col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6"> 
    <div class="col-sm-6 col-md-6 col-lg-6"> 
        <button type="submit" class="btn btn-warning button">Cancelar</button> 
    </div> 
    <div class="col-sm-6 col-md-6 col-lg-6"> 
        <button type="submit" class="btn btn-primary button" [disabled]="personalDataForm.invalid" (click)="onNext()" [routerLink]="['/registerUser/personalAddress']">Pr√≥ximo</button> 
    </div> 
</div>
