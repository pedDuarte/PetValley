<div class="container">
    <div class="page-header">
        <h2>Cadastro Suprimentos</h2>
    </div>
    <form>
      <div class="col-md-3">
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <input type="text" class="form-control" id="tipo" placeholder="Tipo">
        </div>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="marca">Marca</label>
          <input type="text" class="form-control" id="marca" placeholder="Marca">
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea class="form-control" rows="5" id="descricao"></textarea>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
            <label for="dataEntrada">Data de Entrada</label>
            <input type="date" class="form-control" id="dataEntrada">
        </div>
        <div class="form-group">
            <label for="dataValidade">Data de Validade</label>
            <input type="date" class="form-control" id="dataValidade">
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" class="form-control" id="quantidade" placeholder="Quantidade">
        </div>
        <div class="form-group">
          <label for="unidade">Unidade</label>
          <select class="form-control" id="sexo">
              <option value="" selected disabled hidden>Kilos</option>
              <option>Kilos</option>
              <option>Litros</option>
              <option>Outros</option>
          </select>
        </div>       
        <div class="col-md-12">
          <div class="col-md-6"><button class="btn btn-primary button">Cadastrar</button></div>
          <div class="col-md-6"><button class="btn btn-primary button">Cancelar</button></div>
        </div>
      </div>
    </form>
</div>
