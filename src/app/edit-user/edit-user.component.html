<!-- Inicio Modal Editar Cadastro -->
<div class="modal fade" id="modalEditar" role="dialog" aria-hidden="ture">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Editar Cadastro</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <form role="form" [formGroup]="userForm" *ngIf="this.user != undefined; then loadUser()">
              <div class="col-md-12">
                <div class="col-md-6">
                  <div class="page-header">
                    <h4>Dados Pessoais</h4>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="nome">Nome <span class="requiredTag"> * </span> </label>
                      <input formControlName="name" type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                      <label for="sobrenome">Sobrenome <span class="requiredTag"> * </span> </label>
                      <input formControlName="surname" type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
                    </div>
                    <div class="form-group">
                      <label for="cpf">CPF <span class="requiredTag"> * </span> </label>
                      <input formControlName="code_cpf" type="number" class="form-control" id="cpf" placeholder="CPF">
                    </div>

                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="sexo">Sexo <span class="requiredTag"> * </span> </label>
                      <select formControlName="sex" class="form-control" id="sexo">
                            <option value="" selected disabled hidden>Sexo</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outros</option>
                          </select>
                    </div>
                    <div class="form-group">
                      <label for="dataNascimento">Data de Nascimento <span class="requiredTag"> * </span> </label>
                      <input formControlName="birthdate" type="date" class="form-control" id="dataNascimento">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="page-header">
                    <h4>Contatos</h4>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="telefone">Telefone <span class="requiredTag"> * </span> </label>
                      <input formControlName="phone_number" type="text" class="form-control" id="telefone" placeholder="Telefone">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="celular">Celular</label>
                      <input formControlName="cellphone" type="text" class="form-control" id="celular" placeholder="Celular">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="email">E-mail <span class="requiredTag"> * </span> </label>
                      <input formControlName="email" type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="col-md-6">
                  <div class="page-header">
                    <h4>Endere√ßo</h4>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="cep">CEP <span class="requiredTag"> * </span> </label>
                      <input formControlName="postalcode" type="number" class="form-control" id="cep" placeholder="CEP">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="tipoLogradouro">Tipo Logradouro <span class="requiredTag"> * </span> </label>
                      <input formControlName="typeLocation" type="text" class="form-control" id="tipoLogradouro" placeholder="Tipo Logradouro">
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                      <label for="logradouro">Logradouro <span class="requiredTag"> * </span> </label>
                      <input formControlName="location" type="text" class="form-control" id="logradouro" placeholder="Logradouro">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="numero">Numero <span class="requiredTag"> * </span> </label>
                      <input formControlName="numberHouse" type="number" class="form-control" id="numero" placeholder="Numero">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="complemento">Compl.</label>
                      <input formControlName="complement" type="text" class="form-control" id="complemento" placeholder="Compl.">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="bairro">Bairro <span class="requiredTag"> * </span> </label>
                      <input formControlName="neighborhood" type="text" class="form-control" id="bairro" placeholder="Bairro">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="cidade">Cidade <span class="requiredTag"> * </span> </label>
                      <input formControlName="city" type="text" class="form-control" id="cidade" placeholder="Cidade">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="estado">Estado <span class="requiredTag"> * </span> </label>
                      <select formControlName="state" class="form-control" id="estado">
                      <option value="" selected disabled hidden>Estado</option>
                    </select>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Salvar <span class="glyphicon glyphicon-floppy-disk"></span></button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar <span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>
  </div>
</div>
<!-- Fim do modal -->
