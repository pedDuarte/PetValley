<!-- Inicio Modal Editar Cadastro -->
<div class="modal fade" id="modalEditar" role="dialog" aria-hidden="ture">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Editar Cadastro</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
           <div class="alert alert-success" *ngIf="errorUpdate" role="alert">
             <strong>Erro!</strong>
             Usuario n√£o pode ser deletado, tente novamente!
           </div>
          <div class="row">
            <form role="form" [formGroup]="userForm" >
              <h4>Dados Pessoais</h4>
              <div class="form-group col-md-6">
                <label for="nome">Nome <span class="requiredTag"> * </span> </label>
                <input formControlName="name" type="text" class="form-control" id="nome" placeholder="Nome">
              </div>
              <div class="form-group col-md-6">
                <label for="sobrenome">Sobrenome <span class="requiredTag"> * </span> </label>
                <input formControlName="surname" value="{{user?.surname}}" type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
              </div>
              <div class="form-group col-md-6">
                <label for="cpf">CPF <span class="requiredTag"> * </span> </label>
                <input formControlName="code_cpf" value="{{user?.code_cpf}}" type="number" class="form-control" id="cpf" placeholder="CPF">
              </div>
              <div class="form-group col-md-6">
                <label for="sexo">Sexo <span class="requiredTag"> * </span> </label>
                <select formControlName="sex" value="{{user?.sex}}" class="form-control" id="sexo">
                  <option value="" selected disabled hidden>Sexo</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                  <option>Outros</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="dataNascimento">Data de Nascimento <span class="requiredTag"> * </span> </label>
                <input formControlName="birthdate" value="{{user?.birthdate}}" type="date" class="form-control" id="dataNascimento">
              </div>
              <div class="form-group col-md-6">
                <label for="telefone">Telefone <span class="requiredTag"> * </span> </label>
                <input formControlName="phone_number" value="{{user?.phone_number}}" type="text" class="form-control" id="telefone" placeholder="Telefone">
              </div>
              <div class="form-group col-md-6">
                <label for="celular">Celular</label>
                <input formControlName="cellphone" value="{{user?.cellphone}}" type="text" class="form-control" id="celular" placeholder="Celular">
              </div>
              <div class="form-group col-md-6">
                <label for="email">E-mail <span class="requiredTag"> * </span> </label>
                <input formControlName="email" value="{{user?.email}}" type="email" class="form-control" id="email" placeholder="E-mail">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="edit()"  class="btn btn-default" data-dismiss="modal">Salvar <span class="glyphicon glyphicon-floppy-disk"></span></button>
        <button type="button" (click)="cancel()" class="btn btn-default" data-dismiss="modal">Cancelar <span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>
  </div>
</div>
