<div class="container page-box">
  <div class="row" style="margin-top:2%">
    <div class="col-md-12">
      <h3 class="text-left">Pesquisa de Pets</h3>
    </div>
  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-4" *ngFor="let pet of pets">
      <!-- Inicio do card -->
      <div class="w3-card-2" style="margin-bottom:5%;">
        <header class="w3-container w3-white">
          <div class="col-md-12" style="margin-top:15px;">
            <img class="img-responsive center-block" src="http://portaldodog.com.br/cachorros/wp-content/uploads/2015/07/pastor-alemao-6-500x375.jpg"
            />
          </div>
        </header>
        <hr>
        <div style="height:100px;" class="w3-container w3-white w3-margin-bottom">
          <div class="col-md-12 text-center">
            <p>
              <u> <strong> {{pet.name}} </strong> </u>
            </p>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-6">
                <p><strong>Idade:</strong>{{pet.age}}</p>
              </div>
              <div class="col-md-6">
                <p><strong>Sexo: </strong>{{pet.sex}}</p>
              </div>
              <div class="col-md-6">
                <p><strong>Pelo: </strong>{{pet.coat}}</p>
              </div>
              <div class="col-md-6">
                <p><strong>Porte: </strong>{{pet.size}}</p>
              </div>
            </div>
          </div>
        </div>
        <footer class="w3-container w3-white">
          <button type="button" class="btn btn-default" style="float:right; margin-top:5%; margin-bottom:5%;" data-toggle="modal" data-target="#modalEditarPet" (click)="sendPet(pet)"> Editar <span class="glyphicon glyphicon-pencil"></span></button>
          <button type="button" class="btn btn-default" style="float:right; margin-top:5%; margin-bottom:5%; margin-right:5px" (click)="onDelete(pet)"> Excluir <span class="glyphicon glyphicon-trash"></span></button>
        </footer>
      </div>
      <!-- Fim do card -->
    </div>
    <pet-edit-pet [pet]="currentPet"></pet-edit-pet>
  </div>
  <!-- Inicio Modal de Alerta -->
  <div class="modal fade" id="modalAlerta" role="dialog" aria-hidden="ture" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
        </button>
          <h4>Alerta</h4>
        </div>
        <div class="modal-body">
          <p class="text-center">Animal deletado com sucesso!</p>
        </div>
        <div class="modal-footer">
          <p class="text-center"> <button type="button" class="btn btn-default" data-dismiss="modal">OK <span class="glyphicon glyphicon-ok"></span> </button> </p>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim do modal -->
  <!-- Inicio Modal de Carregamento -->
<div class="modal fade" id="modalCarregamento" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-sm">
        <div class="row">
          <div class="col-md-12">
            <img class="img-responsive center-block" src="assets/img/giphy.gif" alt="">
          </div>
        </div>
  </div>
</div>
<!-- Fim do modal -->
</div>
