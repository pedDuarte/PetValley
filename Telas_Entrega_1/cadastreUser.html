<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <div class="page-header">
            <h2>Cadastro de usuários</h2> 
        </div>
        <div>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#dadosPessoais">Dados Pessoais</a></li>
                <li><a data-toggle="tab" href="#formularioSE">Formulario Socio Econômico</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div id="dadosPessoais" class="tab-pane fade in active">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="page-header">
                                <h4>Dados Pessoais</h4>    
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                     <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome"placeholder="Nome">
                                </div>
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="CPF">
                                </div>
                                <div class="form-group">
                                    <label for="sexo">Sexo</label>
                                    <select class="form-control" id="sexo">
                                        <option value="" selected disabled hidden>Sexo</option>
                                        <option>Masculino</option>
                                        <option>Feminino</option>
                                        <option>Outros</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sobrneome">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome"placeholder="Sobrenome">
                                </div>
                                <div class="form-group">
                                    <label for="dataNascimento">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNascimento">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="page-header">
                                <h4>Contatos</h4>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" placeholder="Telefone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="celular">Celular</label>
                                    <input type="text" class="form-control" id="celular" placeholder="Celular">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">              
                            <div class="page-header">
                                <h4>Endereço</h4>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control" id="cep" placeholder="CEP">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="tipoLogradouro">Tipo Logradouro</label>
                                    <input type="text" class="form-control" id="tipoLogradouro" placeholder="Tipo Logradouro">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="logradouro">Logradouro</label>
                                    <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="numero">Numero</label>
                                    <input type="text" class="form-control" id="numero" placeholder="Numero">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="complemento">Compl.</label>
                                    <input type="text" class="form-control" id="complemento" placeholder="Compl.">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="estado">Estado</label>
                                    <select class="form-control" id="estado">
                                        <option value="" selected disabled hidden>Estado</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="page-header">
                                <h4>Dados de Acesso</h4>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email2">E-mail</label>
                                    <input type="text" class="form-control" id="email2" placeholder="E-mail">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="senha1">Digite uma senha</label>
                                    <input type="text" class="form-control" id="senha1" placeholder="Telefone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="senha2">Digite a senha novamente</label>
                                    <input type="text" class="form-control" id="senha2" placeholder="Celular">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-md-offset-5 col-md-offset-5 margem-topo">
                    <input type="submit" class="btn btn-primary" value="Cadastrar">
                    <input type="submit" class="btn btn-primary margem-esquerda" value="Cancelar">
                </div>
            </div>
            <div id="formularioSE" class="tab-pane">
                <form class="form-inline">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="page-header">
                                <h4>Formulário</h4>    
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="numMoradores">1 - Além de você quantas pessoas moram em sua casa:</label>
                                    <input type="number" class="form-control largura" id="numMoradores">
                                </div>
                            </div>
                            <div class="col-md-12 margem-topo">
                                <div class="form-group">
                                    <label>2 - Você ou sua familia são benéficiarios de Programas Sociais</label>
                                    <label class="radio-inline"><input type="radio" name="optSN">Sim</label>
                                    <label class="radio-inline"><input type="radio" name="optSN">Não</label>
                                </div>
                            </div>
                            <div class="col-md-12 margem-topo">
                                <div class="form-group">
                                    <label>3 - Você e sua familia residem?</label>
                                    <label class="radio-inline"><input type="radio" name="optPA">Imóvel Próprio</label>
                                    <label class="radio-inline"><input type="radio" name="optPA">Imóvel Alugado</label>
                                </div>
                            </div>
                            <div class="col-md-offset-1 col-md-11">
                                <div class="form-group">
                                    <label>3.1 - Qual tipo?</label>
                                    <label class="radio-inline"><input type="radio" name="optCA">Casa</label>
                                    <label class="radio-inline"><input type="radio" name="optCA">Apartamento</label>
                                </div>
                            </div>
                            <div class="col-md-12 margem-topo">
                                <div class="form-group">
                                    <label>4 - Sua casa possui quintal ?</label>
                                    <label class="radio-inline"><input type="radio" name="optPA">Sim</label>
                                    <label class="radio-inline"><input type="radio" name="optPA">Não</label>
                                </div>
                            </div>
                            <div class="col-md-offset-1 col-md-11">
                                <div class="form-group">
                                    <label>Marque as caratéristicas que melhor descrevem o quintal da sua casa</label>
                                </div>
                            </div>
                            <div class="col-md-offset-1 col-md-11">
                                <div class="form-group">
                                    <label>4.1 - Possui piso de:</label>
                                    <label class="radio-inline"><input type="radio" name="optPiso">Piso</label>
                                    <label class="radio-inline"><input type="radio" name="optPiso">Terra</label>
                                    <label class="radio-inline"><input type="radio" name="optPiso">Cimento</label>
                                </div>
                            </div>
                            <div class="col-md-offset-1 col-md-11">
                                <div class="form-group">
                                    <label>4.2 - Local coberto para o pet:</label>
                                    <label class="radio-inline"><input type="radio" name="optLC">Sim</label>
                                    <label class="radio-inline"><input type="radio" name="optLC">Não</label>
                                </div>
                            </div>
                            <div class="col-md-12 margem-topo">
                                <div class="form-group">
                                    <label>5 - Você trabalha atualmente ?</label>
                                    <label class="radio-inline"><input type="radio" name="optPA">Sim</label>
                                    <label class="radio-inline"><input type="radio" name="optPA">Não</label>
                                </div>
                            </div>
                            <div class="col-md-offset-1 col-md-11">
                                <div class="form-group">
                                    <label for="onde">Onde?</label>
                                    <input type="text" class="form-control" id="onde">
                                </div>
                            </div>
                            <div class="col-md-12 margem-topo">
                                <div class="form-group">
                                    <label for="mediaSalarial">6 - Média salarial da familia:</label>
                                    <input type="number" class="form-control" id="mediaSalarial">
                                </div>
                            </div>
                            <div class="col-md-12 margem-topo">
                                <div class="form-group">
                                    <label>7 - Possui pets atualmente?</label>
                                    <label class="radio-inline"><input type="radio" name="optPP">Sim</label>
                                    <label class="radio-inline"><input type="radio" name="optPP">Não</label>
                                </div>
                            </div>
                            <div class="col-md-offset-1 col-md-11">
                                <div class="form-group">
                                    <label>7.1 - Qual Espécie?</label>
                                    <label class="checkbox-inline"><input type="checkbox" value="">Cachorro</label>
                                    <label class="checkbox-inline"><input type="checkbox" value="">Gato</label>
                                    <label class="checkbox-inline"><input type="checkbox" value="">Outro</label>
                                </div>
                            </div>
                            <div class="col-md-offset-1 col-md-11">
                                <div class="form-group">
                                    <label>7.2 - Quantos?</label>

                                    <label for="cachorro" class="margem-esquerda">Cachorro</label>
                                    <input type="number" class="form-control largura" id="cachorro">
                
                                    <label for="gato" class="margem-esquerda"> Gato</label>
                                    <input type="number" class="form-control largura" id="gato">

                                    <label for="outro" class="margem-esquerda">Outro</label>      
                                    <input type="number" class="form-control largura" id="outro">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-offset-4 col-md-4 col-md-offset-4 margem-topo">
                        <input type="submit" class="btn btn-primary" value="Cadastrar">
                        <input type="submit" class="btn btn-primary" value="Cancelar">
                    </div>
                </div>
            </div>
        </div> 
    </div>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
