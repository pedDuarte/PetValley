<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <div class="page-header">
            <h2>Cadastro de Usuários Internos</h2> 
        </div>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="page-header">
                        <h4>Dados Pessoais</h4>    
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                                <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome"placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="CPF">
                        </div>
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <select class="form-control" id="sexo">
                                <option value="" selected disabled hidden>Sexo</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Outros</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" placeholder="Telefone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="celular">Celular</label>
                            <input type="text" class="form-control" id="celular" placeholder="Celular">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">              
                    <div class="page-header">
                        <h4>Endereço</h4>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="CEP">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tipoLogradouro">Tipo Logradouro</label>
                            <input type="text" class="form-control" id="tipoLogradouro" placeholder="Tipo Logradouro">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="numero">Numero</label>
                            <input type="text" class="form-control" id="numero" placeholder="Numero">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="complemento">Compl.</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Compl.">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select class="form-control" id="estado">
                                <option value="" selected disabled hidden>Estado</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="row">
                <div class="col-md-6">
                    <div class="page-header">
                        <h4>Dados Profissionais</h4>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cargo">Cargo</label>
                            <input type="text" class="form-control" id="cargo" placeholder="Cargo">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="turno">Turno</label>
                            <select class="form-control" id="turno">
                                <option value="" selected disabled hidden>Selecione</option>
                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dataAdmissao">Data de Admissão</label>
                            <input type="date" class="form-control" id="dataAdmissao">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dataDemissao">Data de Demissão</label>
                            <input type="date" class="form-control" id="dataDemissao">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="crmv">CRMV</label>
                            <input type="text" class="form-control" id="crmv">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select class="form-control" id="estado">
                                <option value="" selected disabled hidden>Estado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12 margem-topo">
                        <div class="form-group">
                            <label>Voluntário:</label>
                            <label class="radio-inline"><input type="radio" name="optSN">Sim</label>
                            <label class="radio-inline"><input type="radio" name="optSN">Não</label>
                        </div>
                    </div>
                    <div class="col-md-12 margem-topo">
                        <div class="form-group">
                            <label>Dias de trabalho:</label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Segunda</label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Terça</label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Quarta</label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Quinta</label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Sexta</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="page-header">
                        <h4>Dados de Acesso</h4>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email2">E-mail</label>
                            <input type="text" class="form-control" id="email2" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="senha1">Digite uma senha</label>
                            <input type="text" class="form-control" id="senha1" placeholder="Telefone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="senha2">Digite a senha novamente</label>
                            <input type="text" class="form-control" id="senha2" placeholder="Celular">
                        </div>
                    </div>
                </div>
            </div>
        </form>
            <div class="col-md-offset-5 col-md-offset-5 margem-topo">
                <input type="submit" class="btn btn-primary" value="Cadastrar">
                <input type="submit" class="btn btn-primary margem-esquerda" value="Cancelar">
            </div>
    </div>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
