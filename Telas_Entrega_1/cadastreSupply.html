<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
        <div class="header"><h1>PetValley</h1></div>
    </div>

    <div class="container">
        <div class="page-header">
            <h2>Cadastro Suprimentos</h2>
        </div>
        
        <form>
          <div class="col-md-3">
            <div class="form-group">
              <label for="tipo">Tipo</label>
              <input type="text" class="form-control" id="tipo" placeholder="Tipo">
            </div>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
              <label for="marca">Marca</label>
              <input type="text" class="form-control" id="marca" placeholder="Marca">
            </div>
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <textarea class="form-control" rows="5" id="descricao"></textarea>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
                <label for="dataEntrada">Data de Entrada</label>
                <input type="date" class="form-control" id="dataEntrada">
            </div>
            <div class="form-group">
                <label for="dataValidade">Data de Validade</label>
                <input type="date" class="form-control" id="dataValidade">
            </div>
            <div class="form-group">
              <label for="quantidade">Quantidade</label>
              <input type="number" class="form-control" id="quantidade" placeholder="Quantidade">
            </div>
            <div class="form-group">
              <label for="unidade">Unidade</label>
              <select class="form-control" id="sexo">
                  <option value="" selected disabled hidden>Kilos</option>
                  <option>Kilos</option>
                  <option>Litros</option>
                  <option>Outros</option>
              </select>
            </div>       
            <div class="col-md-offset-2 margem-topo">
              <input type="submit" class="btn btn-primary" value="Cadastrar">
              <input type="submit" class="btn btn-primary" value="Cancelar">
            </div>
          </div>
        </form>
    </div>
  </body>
</html>
